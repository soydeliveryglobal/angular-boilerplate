<div class="card m-3" style="overflow: hidden;">
  <div class="card-body">
    <div class="titulo-form">{{formTitle | translate }}</div>
    <form [formGroup]="TypeOfActorForm" (submit)="onSubmit()">
      <div class="controles-form">
        <button *ngIf="this.insert"  class="btn btn-primary boton-form" type="reset" >{{'TYPEOFACTORS.RESET' | translate}}</button>
        <button  class="btn btn-primary boton-form"  type="button" (click)="gotoList()">{{'TYPEOFACTORS.CANCEL' | translate}}</button>
        <button class="btn btn-primary boton-form" type = "submit">{{'TYPEOFACTORS.CONFIRM' | translate}}</button>
      </div>

        
          
          <div class="form-group">
            <label for="id">#GUID TypeOfActor</label>
            <input  readonly class="form-control ng-untouched ng-pristine ng-valid campo-descripcion-corta" formControlName="typeOfActorGUID" id="typeOfActorGUID" [(ngModel)]="typeOfActor.typeOfActorGUID" />
          </div>
         
          <div class="form-group">
            <label> {{'TYPEOFACTORS.COLUMN_NAME' | translate }}</label>
            <input [readonly]="camposReadOnly==true" type="text" formControlName="name" class="form-control campo-descripcion-corta" [(ngModel)]="typeOfActor.name" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
            <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                <div *ngIf="f.name.errors.required">{{'TYPEOFACTORS.FORM_ERROR_NAME' | translate }}</div>                
            </div>
          </div>
          

          <div class="form-group">
            <label>{{'TYPEOFACTORS.COLUMN_DESCRIPTION' | translate}}</label>
            <input [readonly]="camposReadOnly==true" type="text" formControlName="description" class="form-control campo-descripcion-corta" [(ngModel)]="typeOfActor.description" [ngClass]="{ 'is-invalid': submitted && f.description.errors }" />
            <div *ngIf="submitted && f.description.errors" class="invalid-feedback">
                <div *ngIf="f.description.errors.required">{{'TYPEOFACTORS.FORM_ERROR_DESCRIPTION' | translate }}</div>
                
            </div>
          </div>


          <div class="form-group">
            <label>{{'TYPEOFACTORS.COLUMN_CREATED_ON' | translate}}</label>
            <input  readonly class="form-control ng-untouched ng-pristine ng-valid campo-descripcion-corta" formControlName="createdOn" id="createdOn" [(ngModel)]="typeOfActor.createdOn" />
          </div>

          <div class="form-group">
            <label>{{'TYPEOFACTORS.COLUMN_UPDATED_ON' | translate}}</label>
            <input  readonly class="form-control ng-untouched ng-pristine ng-valid campo-descripcion-corta" formControlName="updatedOn" id="updatedOn" [(ngModel)]="typeOfActor.updatedOn" />
          </div>

         
        
      </form>
     
    </div>
</div>
