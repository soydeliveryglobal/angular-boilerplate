<nb-card>
  <nb-card-header>
    {{'USERS.TITLE_MAINTAINENCE' | translate}}
  </nb-card-header>

  <div class="table-container">
    <table mat-table [dataSource]="Users" matSort class="mat-elevation-z8">


      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>  {{'USERS.COLUMN_NAME' | translate}} </th>
        <td mat-cell *matCellDef="let user"> {{user.name}} </td>
      </ng-container>
      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>  {{'USERS.COLUMN_LASTNAME' | translate}} </th>
        <td mat-cell *matCellDef="let user"> {{user.lastName}} </td>
      </ng-container>
      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>  {{'USERS.COLUMN_PHONE' | translate}} </th>
        <td mat-cell *matCellDef="let user"> {{user.phone}} </td>
      </ng-container>
  
      <ng-container matColumnDef="actions" >
        <th mat-header-cell *matHeaderCellDef><i class="nb-plus nb-icon" (click)="createUser()"></i></th>
        <td mat-cell *matCellDef="let user">
          <i class="nb-search nb-icon" (click)="userDetail(user.userGuid)"></i>
          <i class="nb-edit nb-icon" (click)="updateUser(user.userGuid)"></i>
          <i class="nb-trash nb-icon" (click)="deleteUser(user.userGuid)"></i>
        </td>
      </ng-container> 
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  

  
</nb-card>

<mat-paginator [length]="this.cantidadDeRegistros"
  [pageSize]="this.pageSize"
  [pageSizeOptions]="this.pageSizeOptions"
  (page)="pageEvent($event)">
</mat-paginator>
