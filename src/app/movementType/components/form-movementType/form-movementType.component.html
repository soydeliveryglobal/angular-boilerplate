<div class="card m-3" style="overflow: hidden;">
  <div class="card-body">
    <div class="titulo-form">{{formTitle | translate }}</div>
    <form [formGroup]="MovementTypeForm" (submit)="onSubmit()">
      <div class="controles-form">
        <button *ngIf="this.insert"  class="btn btn-primary boton-form" type="reset" >{{'MOVEMENTTYPE.RESET' | translate}}</button>
        <button  class="btn btn-primary boton-form"  type="button" (click)="gotoList()">{{'MOVEMENTTYPE.CANCEL' | translate}}</button>
        <button class="btn btn-primary boton-form" type = "submit">{{'MOVEMENTTYPE.CONFIRM' | translate}}</button>
      </div>

        
          
          <div class="form-group">
            <label for="id">#GUID MovementType</label>
            <input  readonly class="form-control ng-untouched ng-pristine ng-valid campo-descripcion-corta" formControlName="movementTypeGUID" id="movementTypeGUID" [(ngModel)]="movementType.movementTypeGUID" />
          </div>
         
          <div class="form-group">
            <label> {{'MOVEMENTTYPE.COLUMN_NAME' | translate }}</label>
            <input [readonly]="camposReadOnly==true" type="text" formControlName="name" class="form-control campo-descripcion-corta" [(ngModel)]="movementType.name" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
            <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                <div *ngIf="f.name.errors.required">{{'MOVEMENTTYPE.FORM_ERROR_NAME' | translate }}</div>                
            </div>
          </div>
          

          <div class="form-group">
            <label>{{'MOVEMENTTYPE.COLUMN_DESCRIPTION' | translate}}</label>
            <input [readonly]="camposReadOnly==true" type="text" formControlName="description" class="form-control campo-descripcion-corta" [(ngModel)]="movementType.description" [ngClass]="{ 'is-invalid': submitted && f.description.errors }" />
            <div *ngIf="submitted && f.description.errors" class="invalid-feedback">
                <div *ngIf="f.description.errors.required">{{'MOVEMENTTYPE.FORM_ERROR_DESCRIPTION' | translate }}</div>
                
            </div>
          </div>


          <div class="form-group">
            <label>{{'MOVEMENTTYPE.COLUMN_CREATED_ON' | translate}}</label>
            <input  readonly class="form-control ng-untouched ng-pristine ng-valid campo-descripcion-corta" formControlName="createdOn" id="createdOn" [(ngModel)]="movementType.createdOn" />
          </div>

          <div class="form-group">
            <label>{{'MOVEMENTTYPE.COLUMN_UPDATED_ON' | translate}}</label>
            <input  readonly class="form-control ng-untouched ng-pristine ng-valid campo-descripcion-corta" formControlName="updatedOn" id="updatedOn" [(ngModel)]="movementType.updatedOn" />
          </div>

         
        
      </form>
     
    </div>
</div>
