
<!-- MOVEMENTS movements Movements movement Movement -->
<div class="card m-3" style="overflow: hidden;">
  <div class="card-body">
    <div class="titulo-form">{{formTitle | translate}}</div>
    <form [formGroup]="MovementForm" (submit)="onSubmit()">
      <div class="controles-form">
        <button *ngIf="this.insert"  class="btn btn-primary boton-form" type="reset" >{{'MOVEMENTS.RESET' | translate}}</button>
        <button  class="btn btn-primary boton-form" type="button" (click)="gotoList()">{{'MOVEMENTS.CANCEL' | translate}}</button>
        <button class="btn btn-primary boton-form" type = "submit" >{{'MOVEMENTS.CONFIRM' | translate}}</button>
      </div>

        
        <div class="form-container">
          <div class="left-side">
            
          
            <div class="form-group">
              <label for="id">#GUID Movement</label>
              <input  readonly class="form-control ng-untouched ng-pristine ng-valid campo-descripcion-corta" formControlName="movementGuid" id="movementGuid" [(ngModel)]="movement.movementGUID" />
            </div>
          
            <div class="form-group">
              <label> {{'MOVEMENTS.COLUMN_NAME' | translate }}</label>
              <input [readonly]="camposReadOnly==true" type="text" formControlName="name" class="form-control campo-descripcion-corta" [(ngModel)]="movement.name" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
              <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                  <div *ngIf="f.name.errors.required">{{'MOVEMENTS.FORM_ERROR_NAME' | translate }}</div>
                                  
              </div>
            </div>

            <div class="form-group">
              <label> {{'MOVEMENTS.COLUMN_DESCRIPTION' | translate }}</label>
              <input [readonly]="camposReadOnly==true" type="text" formControlName="description" class="form-control campo-descripcion-corta" [(ngModel)]="movement.description" [ngClass]="{ 'is-invalid': submitted && f.description.errors }" />
              <div *ngIf="submitted && f.description.errors" class="invalid-feedback">
                  <div *ngIf="f.description.errors.required">{{'MOVEMENTS.FORM_ERROR_DESCRIPTION' | translate }}</div>
                                  
              </div>
            </div>

            <div class="form-group">
              <label> {{'MOVEMENTS.COLUMN_QUANTITY' | translate }}</label>
              <input [readonly]="camposReadOnly==true" type="text" formControlName="quantity" class="form-control campo-descripcion-corta" [(ngModel)]="movement.quantity" [ngClass]="{ 'is-invalid': submitted && f.quantity.errors }" />
              <div *ngIf="submitted && f.quantity.errors" class="invalid-feedback">
                  <div *ngIf="f.quantity.errors.required">{{'MOVEMENTS.FORM_ERROR_QUANTITY' | translate }}</div>
                                  
              </div>
            </div>

            <div class="form-group">
              <label> {{'MOVEMENTS.COLUMN_TIME' | translate }}</label>
              <input [readonly]="camposReadOnly==true" type="text" formControlName="time" class="form-control campo-descripcion-corta" [(ngModel)]="movement.time" [ngClass]="{ 'is-invalid': submitted && f.time.errors }" />
              <div *ngIf="submitted && f.time.errors" class="invalid-feedback">
                  <div *ngIf="f.time.errors.required">{{'MOVEMENTS.FORM_ERROR_TIME' | translate }}</div>
                                  
              </div>
            </div>


          
      
            
          </div>

          
         
        </div>
          
        
      </form>
     
    </div>
</div>
