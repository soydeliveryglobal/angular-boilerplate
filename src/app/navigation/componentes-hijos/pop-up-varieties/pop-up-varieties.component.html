<h1 mat-dialog-title>{{'PRODUCTS.COLUMN_VARIETY_NAME'|translate}}</h1>
<div mat-dialog-content class="dialog-content">

<form [formGroup]="VarietyForm" (submit)="onSubmit()">
    <div class="controles-form">
        <button  class="btn btn-primary boton-form" type="button" (click)="closeDialogo()">{{'VARIETIES.CANCEL' | translate}}</button>
        <button class="btn btn-primary boton-form" type = "submit" (click)="createVariety()" >{{'VARIETIES.CONFIRM' | translate}}</button>
     
    </div>

      
        
        <div class="form-group">
          <label for="id">#GUID Variety</label>
          <input  readonly class="form-control ng-untouched ng-pristine ng-valid campo-descripcion-corta" formControlName="varietyGUID" id="varietyGUID" [(ngModel)]="variety.varietyGUID" />
        </div>
       
        <div class="form-group">
          <label> {{'VARIETIES.COLUMN_NAME' | translate }}</label>
          <input [readonly]="camposReadOnly==true" type="text" formControlName="name" class="form-control campo-descripcion-corta" [(ngModel)]="variety.name" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
          <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
              <div *ngIf="f.name.errors.required">{{'VARIETIES.FORM_ERROR_NAME' | translate }}</div>
                              
          </div>
        </div>
        

        <div class="form-group">
          <label>{{'VARIETIES.COLUMN_DESCRIPTION' | translate}}</label>
          <input [readonly]="camposReadOnly==true" type="text" formControlName="description" class="form-control campo-descripcion-corta" [(ngModel)]="variety.description" [ngClass]="{ 'is-invalid': submitted && f.description.errors }" />
          <div *ngIf="submitted && f.description.errors" class="invalid-feedback">
              <div *ngIf="f.description.errors.required">{{'VARIETIES.FORM_ERROR_DESCRIPTION' | translate }}</div>
              
          </div>
        </div>


        <div class="form-group">
          <label>{{'VARIETIES.COLUMN_CREATED_ON' | translate}}</label>
          <input  readonly class="form-control ng-untouched ng-pristine ng-valid campo-descripcion-corta" formControlName="createdOn" id="createdOn" [(ngModel)]="variety.createdOn" />
        </div>

        <div class="form-group">
          <label>{{'VARIETIES.COLUMN_UPDATED_ON' | translate}}</label>
          <input  readonly class="form-control ng-untouched ng-pristine ng-valid campo-descripcion-corta" formControlName="updatedOn" id="updatedOn" [(ngModel)]="variety.updatedOn" />
        </div>

       
      
    </form>

</div>
