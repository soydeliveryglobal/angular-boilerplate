<h1 mat-dialog-title>{{'PRODUCTS.COLUMN_LINE_NAME'|translate}}</h1>
<div mat-dialog-content class="dialog-content">

<form [formGroup]="LineForm" (submit)="onSubmit()">
    <div class="controles-form">
        <button  class="btn btn-primary boton-form" type="button" (click)="closeDialogo()">{{'BRANDS.CANCEL' | translate}}</button>
        <button class="btn btn-primary boton-form" type = "submit" (click)="createLine()" >{{'BRANDS.CONFIRM' | translate}}</button>
     </div>

      
        
        <div class="form-group">
          <label for="id">#GUID Line</label>
          <input  readonly class="form-control ng-untouched ng-pristine ng-valid campo-descripcion-corta" formControlName="lineGUID" id="lineGUID" [(ngModel)]="line.lineGUID" />
        </div>
       
        <div class="form-group">
          <label> {{'LINES.COLUMN_NAME' | translate }}</label>
          <input [readonly]="camposReadOnly==true" type="text" formControlName="name" class="form-control campo-descripcion-corta" [(ngModel)]="line.name" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
          <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
              <div *ngIf="f.name.errors.required">{{'PROFILE.FORM_ERROR_NAME' | translate }}</div>
                              
          </div>
        </div>
        

        <div class="form-group">
          <label>{{'LINES.COLUMN_DESCRIPTION' | translate}}</label>
          <input [readonly]="camposReadOnly==true" type="text" formControlName="description" class="form-control campo-descripcion-corta" [(ngModel)]="line.description" [ngClass]="{ 'is-invalid': submitted && f.description.errors }" />
          <div *ngIf="submitted && f.description.errors" class="invalid-feedback">
              <div *ngIf="f.description.errors.required">{{'PROFILE.FORM_ERROR_DESCRIPTION' | translate }}</div>
              
          </div>
        </div>


        <div class="form-group">
          <label>{{'LINES.COLUMN_CREATED_ON' | translate}}</label>
          <input  readonly class="form-control ng-untouched ng-pristine ng-valid campo-descripcion-corta" formControlName="createdOn" id="createdOn" [(ngModel)]="line.createdOn" />
        </div>

        <div class="form-group">
          <label>{{'LINES.COLUMN_UPDATED_ON' | translate}}</label>
          <input  readonly class="form-control ng-untouched ng-pristine ng-valid campo-descripcion-corta" formControlName="updatedOn" id="updatedOn" [(ngModel)]="line.updatedOn" />
        </div>

       
      
    </form>

</div>
